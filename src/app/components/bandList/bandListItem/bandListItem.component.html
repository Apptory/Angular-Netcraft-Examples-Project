


<div class="image-container">
    <figure [ngStyle]="{backgroundImage: 'url('+ band.picture +')'}" [console]="band.picture">

    </figure>
</div>

<div class="container">
    <span>{{ band.name }}</span>

    <div *ngIf="band.ticketPrice && band.ticketPrice > 0">{{ band.ticketPrice | addTax:taxPercent }}</div>
</div>

<footer>
    <button (click)="onBandSelect($event)">SELECT</button>
    <button (click)="onShowProfile($event)">SHOW PROFILE</button>
</footer>
